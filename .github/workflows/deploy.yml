# Updated from SvelteKit docs. See https://kit.svelte.dev/docs/adapter-static#github-pages for more information

name: Deploy to GitHub Pages

on:
    push:
        tags:
            - "*"
    workflow_dispatch:

jobs:
    bump:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0  # This ensures git describe works correctly
            - name: Bump Version
              run: |
                VERSION=$(git describe --tags | tr '-' '.')
                npm version $VERSION --no-git-tag-version --allow-same-version
                git config user.name github-actions
                git config user.email github-actions@github.com
                git add package.json
                git commit -m "ci: Bump version to ${VERSION}"
                git push origin HEAD:main

    build_site:
        runs-on: ubuntu-latest
        needs:
            - bump
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install bun
              uses: oven-sh/setup-bun@v2

            - name: Install Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24

            - name: Install dependencies
              run: bun install

            - name: build
              env:
                  BASE_PATH: "/${{ github.event.repository.name }}"
              run: |
                  bun run build

            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v4
              with:
                  path: "build/"

    deploy:
        needs:
            - build_site
            - release
        runs-on: ubuntu-latest

        permissions:
            pages: write
            id-token: write

        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v4

    release:
        runs-on: ubuntu-latest

        needs:
            - build_site

        permissions:
            contents: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Update CHANGELOG
              id: changelog
              uses: requarks/changelog-action@v1
              with:
                  token: ${{ github.token }}
                  tag: ${{ github.ref_name }}

            - name: Create Release
              uses: ncipollo/release-action@v1.20.0
              with:
                  allowUpdates: true
                  draft: false
                  makeLatest: true
                  name: ${{ github.ref_name }}
                  body: ${{ steps.changelog.outputs.changes }}
                  token: ${{ github.token }}
